<html>

<head>
    <title>
        Laser Lions
    </title>
    <link rel="icon" href="../images/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img {
            image-rendering: pixelated;
            vertical-align: middle;
        }
        
        td {
            width: 96px;
            height: 96px;
            padding: 0;
        }
        
        table {
            border-collapse: collapse;
            background-image: url("../images/sand.jpg");
        }
        
        input.menuButton {
            float: right;
        }
        
        div.popup {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        div.popupContent {
            background-color: #ffffff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* The Close Button */
        
        .close {
            color: #AAA;
            float: right;
            font-size: 24px;
            font-weight: bold;
            padding: 5px;
            background-color: #DDD;
            text-decoration: none;
            cursor: pointer;
        }
        
        .accept {
            color: #7C7;
            background-color: #BFB;
            float: right;
            font-size: 24px;
            font-weight: bold;
            padding: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .navButton {
            color: #A86;
            background-color: #EDC;
            border: 2px solid #A86;
            font-size: 24px;
            font-weight: bold;
            padding: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .buttonCell {
            text-align: center;
        }
        
        .closeupDiv {
            position: relative;
            background-color: blueviolet;
            width: 320;
            height: 320;
            background-image: url("../images/sand.jpg");
        }
        
        #closeupLion {
            left: 64;
            top: 96;
            width: 192;
            height: 192;
            position: absolute;
        }
        
        .closeupBubble {
            width: 96;
            height: 96;
            position: absolute;
            visibility: hidden;
            cursor: pointer;
            text-decoration: none;
            background-image: url(../images/bubble.png);
            background-size: 96px 96px;
            border: 0;
        }
        
        .closeupBubble#desire0 {
            left: 64;
            top: 0;
            transform: scaleX(-1);
        }
        
        .closeupBubble#desire1 {
            left: 160;
            top: 0;
        }
        
        .closeupBubble#desire2 {
            left: 0;
            top: 96;
            transform: scaleX(-1);
        }
        
        .closeupBubble#desire3 {
            left: 224;
            top: 96;
        }
        
        .closeupButton {
            width: 96;
            height: 64;
            position: absolute;
            text-align: center;
        }
        
        #areaSpan {
            left: 0;
            top: 256;
        }
        
        #infoSpan {
            left: 224;
            top: 256;
        }
    </style>
</head>

<body onload="setupPage('closeup')">
    <input type="button" value="menu" onclick="toMenu()" class="menuButton" />
    <input type="button" value="update" onclick="clickForceUpdate()" class="menuButton" />
    <h1 id="nameTag">
		Laser Lions
	</h1>

    <div class="closeupDiv">
        <img id="closeupLion" src="../images/Sprite2biggermane.png">

        <img class="closeupBubble" id="desire0" onclick="clickDesireBubble(this)">
        <img class="closeupBubble" id="desire1" onclick="clickDesireBubble(this)">
        <img class="closeupBubble" id="desire2" onclick="clickDesireBubble(this)">
        <img class="closeupBubble" id="desire3" onclick="clickDesireBubble(this)">
        <span class="closeupButton" id="areaSpan">
            <input type="button" class="navButton" value="area" onclick="backToArea()"/>
        </span>
        <span class="closeupButton" id="infoSpan">
            <input type="button" class="navButton" value="info" onclick="clickInfo()"/>
        </span>
    </div>

    <p>
        Desires:
        <ul id="desiresList">
            <li>
            </li>
            <li>
            </li>
            <li>
            </li>
        </ul>
    </p>

    <div class="popup" id="happinessPopup" onclick="hideHappiness()">
        <div class="popupContent">
            <span class="accept" onclick="hideHappiness()">âœ“</span>
            <p>
                <label id=levelLabel>Happiness: Level 3</label>
            </p>
            <p>Next:
                <progress min="0" max="64" value="4" id="nextProgress"></progress>
                <label id=nextLabel>3/64</label>
            </p>
        </div>
    </div>
    <div class="popup" id="desirePopup" onclick="hideDesirePopup()">
        <div class="popupContent">
            <span class="close" onclick="hideDesirePopup()">Not now</span>
            <span class="accept" id="satisfyButton">Do it</span>
            <p id="desirePopupQuestion">
                Fred wants to have an egg.
            </p>
        </div>
    </div>
</body>

<script src="../js/closeup.js"></script>
<script src="../js/save.js"></script>
<script src="../js/back.js"></script>
<script src="../js/front.js"></script>
<script src="../js/color.js"></script>
<script src="../js/data.js"></script>

</html>
