<html>

<head>
    <title>
        Lions are the best
    </title>

    <style>
        img {
            image-rendering: pixelated;

<body onload=setup()>
    <h1>
		Project Lazer Lions
	</h1>

	</a>

    <p id="nameTag">

    </p>

        </input>

        </input>
    </p>

    <p id="ageTag">
        Age:
    </p>

    <p id="foodTag">
        Favourite Food:
    </p>

    <p id="personalityTag">
        Personality:
        <ul id="traitsList">
            <li>
            </li>
            <li>
            </li>
            <li>
            </li>
        </ul>
    </p>

    <p>Color:</p>
    <ul>
        <li id="maneColorLabel">
            Mane:
        </li>
        <li id="eyeColorLabel">
            Eyes:
        </li>
        <li id="furColorLabel">
            Fur:
        </li>
    </ul>

    <p>Your Lions:
        <select id="lionSelect" onchange="selectLion(this)">
        </select>
    </p>

    <input type=button value="restart" onclick=restart()>
    </input>

</body>

<script src="js/data.js"></script>
