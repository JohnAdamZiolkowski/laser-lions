<html>

<head>
    <title>
        Lions are the best
    </title>

    <style>
        img {
            image-rendering: pixelated;
        }
        
        ul {
            margin-top: 0.5em;
        }
        
        p {
            margin-bottom: 0.5em;
        }
        
        #restartButton {
            float: right;
        }
    </style>
</head>

<body onload=setup()>
    <h1>
		Project Lazer Lions
	</h1>

    <img src="images/Sprite2biggermane.png" style="visibility:hidden" width="128px" height="128px" id="lionImage">
    </img>

    <p id="nameTag">
        <!--        Name:-->
        <p>Lion:
            <select id="lionSelect" onchange="selectLion(this)">
            </select>
        </p>
        <ul>
            <li> Rename:
                <input id="nameTextbox" onkeypress="textBoxKeyPress(event)">
                </input>

                <input type=button value="enter" onclick=nameTheLion()>
                </input>
            </li>
        </ul>
    </p>

    <p id="ageTag">
        Age:
    </p>

    <p>Color:
        <ul>
            <li id="maneColorLabel">
                Mane:
            </li>
            <li id="eyeColorLabel">
                Eyes:
            </li>
            <li id="furColorLabel">
                Fur:
            </li>
        </ul>
    </p>

    <p id="foodTag">
        Favourite Food:
    </p>

    <p>
        Personality:
        <ul id="traitsList">
            <li>
            </li>
            <li>
            </li>
            <li>
            </li>
        </ul>
    </p>

    <p>
        Desires:
        <ul id="desiresList">
            <li>
            </li>
            <li>
            </li>
            <li>
            </li>
        </ul>
        <input type=button value="satisfy" onclick=clickSatisfyDesire()>
        </input>
        <input type=button value="wait" onclick=timePassed()>
        </input>
    </p>

    <p>
        <input type=button value="restart" id="restartButton" onclick=restart()>
        </input>
    </p>

</body>

<script src="js/data.js"></script>
<script src="js/front.js"></script>
<script src="js/back.js"></script>
<script src="js/save.js"></script>
<script src="js/color.js"></script>

</html>
