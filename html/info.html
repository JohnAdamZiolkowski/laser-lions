    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img {
            image-rendering: pixelated;
        }
        
        div#lionImageDiv {
            background-image: url("../images/sand.jpg");
            cursor: pointer;
            width: 128;
            height: 128;
            position: relative;
        }
        
        ul {
            margin-top: 0.5em;
        }
        
        p {
            margin-bottom: 0.5em;
        }
        
        .controls {
            position: absolute;

            right: 0;
        }
        
        input.menuButton {
            float: right;
        }
        
        .divButton {
            color: #A86;
            background-color: #EDC;
            border: 2px solid #A86;
            font-size: 18px;
            font-weight: bold;
            padding: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .buttonCell {
            text-align: center;
        }
    </style>
</head>
